<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="page-title"></h1>

<div style="max-width:600px; margin:0 auto 2rem;">
    <div id="progress-container" style="background:#eee; border-radius:12px; overflow:hidden; height:16px;">
        <div id="progress-bar" style="height:100%; width:0%; background:#d71920; transition: width 0.3s;"></div>
    </div>
    <div id="progress-label" style="text-align:center; color:#d71920; font-weight:bold; font-size:1rem; margin-top:0.35rem;">0/0 (0%)</div>
</div>
<div class="button-row">
    <button id="share-btn">Copy Share Link</button>
    <button id="clear-btn">Clear Selections</button>
</div>

<div class="filter-bar">
    <div class="filter-segmented" id="category-nav"></div>
    <div class="filter-segmented" id="status-filter">
        <button class="filter-seg active" data-filter="all">All</button>
        <button class="filter-seg" data-filter="unchecked">Need</button>
        <button class="filter-seg" data-filter="checked">Have</button>
    </div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search cards..." autocomplete="off">
        <button id="search-clear" type="button" aria-label="Clear search">&times;</button>
    </div>
</div>

<div id="card-content"></div>

<script src="app.js"></script>

</body>
</html>
