name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Stamp git SHA into HTML
        run: |
          SHA=$(git rev-parse --short HEAD)
          LINK="<a href=\"https://github.com/pzelnip/tim_hortons_cards/commit/${SHA}\" target=\"_blank\" rel=\"noopener noreferrer\">${SHA}</a>"
          sed -i "s|__GIT_SHA__|${LINK}|g" docs/*.html

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - uses: actions/deploy-pages@v4
        id: deployment
